<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div
      class="container p-5 bg-white shadow rounded-4 text-center"
      style="max-width: 600px"
    >
      <h1 class="mb-4 text-primary">Weather App</h1>
      <div class="mb-3">
        <button class="btn btn-success" onclick="getLocationWeather()">
          Get My Location Weather
        </button>
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          id="city"
          class="form-control"
          placeholder="Enter city name"
        />
        <button class="btn btn-primary" onclick="getCityWeather()">
          Search
        </button>
      </div>
      <div id="weatherResult" class="text-start mt-4"></div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
